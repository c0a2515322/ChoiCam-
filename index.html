<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f43f5e" />
    <title>ChoiCam♡ - ベビーシッターマッチング</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af',
                            400: '#fb7185', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const Header = ({ currentView, onNavigate }) => {
            const isAuthFlow = ['REGISTER', 'CHILD_PROFILE'].includes(currentView);
            const isAppFlow = ['DASHBOARD', 'MONITORING', 'REVIEW'].includes(currentView);
            return (
                <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-brand-100 shadow-sm">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center cursor-pointer" onClick={() => onNavigate('HOME')}>
                                <img src="icon.png" alt="ChoiCam♡" className="w-8 h-8 rounded-lg mr-2" />
                                <span className="font-bold text-xl text-brand-600 tracking-tight">ChoiCam♡</span>
                            </div>
                            <nav className="flex space-x-8">
                                {currentView === 'HOME' && (
                                    <>
                                        <button className="text-sm font-medium text-slate-500 hover:text-brand-600">ログイン</button>
                                        <button
                                            onClick={() => onNavigate('REGISTER')}
                                            className="bg-brand-500 hover:bg-brand-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-all shadow-md hover:shadow-lg"
                                        >
                                            無料登録
                                        </button>
                                    </>
                                )}
                                {isAuthFlow && (
                                    <span className="text-sm text-slate-400 font-medium"></span>
                                )}
                                {isAppFlow && (
                                    <div className="flex items-center space-x-4">
                                        <div className="flex items-center text-slate-600 text-sm font-medium">
                                            <div className="w-8 h-8 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center mr-2">
                                                <i className="fa-solid fa-user"></i>
                                            </div>
                                            保護者様
                                        </div>
                                        <button
                                            onClick={() => onNavigate('HOME')}
                                            className="text-xs text-slate-400 hover:text-slate-600"
                                        >
                                            ログアウト
                                        </button>
                                    </div>
                                )}
                            </nav>
                        </div>
                    </div>
                </header>
            );
        };
        const Hero = ({ onNavigate }) => {
            return (
                <div className="relative bg-brand-50 pt-16 pb-20 lg:pt-24 lg:pb-28 overflow-hidden min-h-[calc(100vh-64px)] flex items-center">
                    <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 z-10 w-full">
                        <div className="text-center lg:text-left lg:grid lg:grid-cols-2 lg:gap-12 items-center">
                            <div>
                                <h1 className="text-4xl tracking-tight font-extrabold text-slate-900 sm:text-5xl md:text-6xl mb-6">
                                    <span className="block">安心を、</span>
                                    <span className="block text-brand-500">もっと身近に。</span>
                                </h1>
                                <p className="mt-4 max-w-2xl text-xl text-slate-600 lg:mx-0 mx-auto">
                                    ChoiCam♡は、シッターマッチングから見守りまでを一元管理。
                                    アプリ一つで、大切なお子様の安全と笑顔を守ります。
                                </p>
                                <div className="mt-8 flex justify-center lg:justify-start gap-4">
                                    <button
                                        onClick={() => onNavigate('REGISTER')}
                                        className="px-8 py-3.5 border border-transparent text-base font-medium rounded-full text-white bg-brand-600 hover:bg-brand-700 md:text-lg md:px-10 shadow-lg hover:shadow-xl transition-all"
                                    >
                                        今すぐ始める（無料）
                                    </button>
                                </div>
                            </div>
                            <div className="mt-12 lg:mt-0 relative">
                                <div className="relative rounded-2xl overflow-hidden shadow-2xl border-4 border-white transform rotate-2 hover:rotate-0 transition-transform duration-500">
                                    <img
                                        className="w-full object-cover h-96 lg:h-[500px]"
                                        src="baby.png"
                                        alt="Mother utilizing camera app"
                                    />
                                    <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-6 text-white">
                                        <p className="font-bold text-lg">「外出先でもカメラで確認できるので安心です」</p>
                                        <p className="text-sm opacity-90 mt-1">リアルタイム見守り機能</p>
                                    </div>
                                </div>
                                <div className="absolute -top-10 -right-10 w-40 h-40 bg-yellow-200 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-pulse"></div>
                                <div className="absolute -bottom-10 -left-10 w-40 h-40 bg-brand-200 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-pulse delay-700"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const Registration = ({ onNext }) => {
            const [loading, setLoading] = useState(false);
            const handleSubmit = (e) => {
                e.preventDefault();
                setLoading(true);
                setTimeout(() => {
                    setLoading(false);
                    onNext();
                }, 1000);
            };
            const inputClass = "w-full px-4 py-3 text-lg border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 focus:outline-none text-slate-900 placeholder-slate-400 bg-slate-50 transition-all";
            const labelClass = "block text-base font-bold text-slate-700 mb-2";
            return (
                <div className="max-w-md mx-auto mt-10 px-4">
                    <div className="bg-white rounded-2xl shadow-lg p-8 border border-slate-100">
                        <div className="text-center mb-8">
                            <div className="w-12 h-12 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center text-xl mx-auto mb-4">
                                <i className="fa-solid fa-user-plus"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800">新規会員登録</h2>
                            <p className="text-slate-500 mt-2">まずは保護者様の情報を登録してください</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className={labelClass}>お名前</label>
                                <input
                                    type="text"
                                    required
                                    className={inputClass}
                                    placeholder="山田花子"
                                />
                            </div>
                            <div>
                                <label className={labelClass}>メールアドレス</label>
                                <input
                                    type="email"
                                    required
                                    className={inputClass}
                                    placeholder="example@nannyconnect.jp"
                                />
                            </div>
                            <div>
                                <label className={labelClass}>パスワード</label>
                                <input
                                    type="password"
                                    required
                                    className={inputClass}
                                    placeholder="8文字以上の半角英数字"
                                />
                            </div>
                            <div className="flex items-center pt-2">
                                <input type="checkbox" required id="terms" className="h-5 w-5 text-brand-600 focus:ring-brand-500 border-slate-300 rounded cursor-pointer" />
                                <label htmlFor="terms" className="ml-3 block text-sm text-slate-600 font-medium">
                                    <a href="#" className="text-brand-600 hover:underline">利用規約</a> と <a href="#" className="text-brand-600 hover:underline">プライバシーポリシー</a> に同意します
                                </label>
                            </div>
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full py-4 px-4 bg-brand-600 hover:bg-brand-700 text-white rounded-xl font-bold text-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center mt-4"
                            >
                                {loading ? <i className="fa-solid fa-spinner fa-spin"></i> : '次へ進む'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };
        const ChildProfile = ({ onNext }) => {
            const [profile, setProfile] = useState({
                name: '',
                age: '',
                gender: '未選択',
                allergies: '',
                notes: ''
            });
            const handleSubmit = (e) => {
                e.preventDefault();
                onNext(profile);
            };
            const inputClass = "w-full px-4 py-3 text-lg border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 focus:outline-none text-slate-900 placeholder-slate-400 bg-slate-50 transition-all";
            const labelClass = "block text-base font-bold text-slate-700 mb-2";
            return (
                <div className="max-w-md mx-auto mt-10 px-4">
                    <div className="bg-white rounded-2xl shadow-lg p-8 border border-slate-100">
                        <div className="text-center mb-8">
                            <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xl mx-auto mb-4">
                                <i className="fa-solid fa-child"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800">お子様のプロフィール</h2>
                            <p className="text-slate-500 mt-2">最適なシッターマッチングのために教えてください</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className={labelClass}>お子様のお名前</label>
                                <input
                                    type="text"
                                    required
                                    value={profile.name}
                                    onChange={(e) => setProfile({ ...profile, name: e.target.value })}
                                    className={inputClass}
                                    placeholder="例: たろう"
                                />
                            </div>
                            <div className="grid grid-cols-2 gap-6">
                                <div>
                                    <label className={labelClass}>年齢</label>
                                    <div className="relative">
                                        <select
                                            required
                                            value={profile.age}
                                            onChange={(e) => setProfile({ ...profile, age: e.target.value })}
                                            className={`${inputClass} appearance-none`}
                                        >
                                            <option value="">選択</option>
                                            <option value="0">0歳</option>
                                            <option value="1">1歳</option>
                                            <option value="2">2歳</option>
                                            <option value="3">3歳</option>
                                            <option value="4">4歳〜</option>
                                        </select>
                                        <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                            <i className="fa-solid fa-chevron-down text-sm"></i>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label className={labelClass}>性別</label>
                                    <div className="relative">
                                        <select
                                            value={profile.gender}
                                            onChange={(e) => setProfile({ ...profile, gender: e.target.value })}
                                            className={`${inputClass} appearance-none`}
                                        >
                                            <option value="未選択">未選択</option>
                                            <option value="男の子">男の子</option>
                                            <option value="女の子">女の子</option>
                                        </select>
                                        <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                            <i className="fa-solid fa-chevron-down text-sm"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label className={labelClass}>アレルギー <span className="text-sm font-normal text-slate-400 ml-1">※ない場合は「なし」</span></label>
                                <input
                                    type="text"
                                    value={profile.allergies}
                                    onChange={(e) => setProfile({ ...profile, allergies: e.target.value })}
                                    className={inputClass}
                                    placeholder="例: 卵、そば、なし"
                                />
                            </div>
                            <div>
                                <label className={labelClass}>特記事項・好きな遊び</label>
                                <textarea
                                    value={profile.notes}
                                    onChange={(e) => setProfile({ ...profile, notes: e.target.value })}
                                    className={`${inputClass} h-32 resize-none leading-relaxed`}
                                    placeholder="例: お絵かきが好きです。人見知りがあります。"
                                />
                            </div>
                            <button
                                type="submit"
                                className="w-full py-4 px-4 bg-brand-600 hover:bg-brand-700 text-white rounded-xl font-bold text-lg shadow-md hover:shadow-lg transition-all mt-6"
                            >
                                登録して次へ
                            </button>
                        </form>
                    </div>
                </div>
            );
        };
        const Monitoring = ({ childProfile, onEndSession }) => {
            const videoRef = useRef(null);
            const [isRecording, setIsRecording] = useState(false);
            const [sessionTime, setSessionTime] = useState(0);
            const streamRef = useRef(null);
            const [cameraError, setCameraError] = useState(null);
            useEffect(() => {
                const startCamera = async () => {
                    try {
                        const mediaStream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: "user" },
                            audio: true
                        });
                        streamRef.current = mediaStream;
                        if (videoRef.current) {
                            videoRef.current.srcObject = mediaStream;
                        }
                    } catch (err) {
                        console.error("Camera access denied:", err);
                        setCameraError('カメラ・マイクへのアクセスが許可されていません。ブラウザの設定をご確認ください。');
                    }
                };
                startCamera();
                return () => {
                    if (streamRef.current) {
                        streamRef.current.getTracks().forEach(track => track.stop());
                        streamRef.current = null;
                    }
                };
            }, []);
            useEffect(() => {
                let interval;
                if (isRecording) {
                    interval = window.setInterval(() => {
                        setSessionTime(prev => prev + 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRecording]);
            const toggleRecording = () => {
                if (cameraError) return;
                setIsRecording(!isRecording);
            };
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };
            return (
                <div className="flex flex-col h-[calc(100vh-64px)] bg-slate-900">
                    <div className="relative flex-1 bg-black flex items-center justify-center overflow-hidden">
                        <video
                            ref={videoRef}
                            autoPlay
                            playsInline
                            muted
                            className="w-full h-full object-cover"
                        />
                        {cameraError && (
                            <div className="absolute inset-0 bg-black/70 text-white flex flex-col items-center justify-center px-6 text-center">
                                <i className="fa-solid fa-triangle-exclamation text-3xl mb-3 text-yellow-300"></i>
                                <p className="font-bold mb-1">カメラにアクセスできません</p>
                                <p className="text-sm text-slate-200">{cameraError}</p>
                            </div>
                        )}
                        <div className="absolute top-4 left-4 right-4 flex justify-between items-start">
                            <div className="bg-black/50 backdrop-blur-md text-white px-3 py-1.5 rounded-lg flex items-center space-x-2">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                <span className="text-sm font-medium">LIVE</span>
                            </div>
                            <div className="bg-black/50 backdrop-blur-md text-white px-3 py-1.5 rounded-lg">
                                <i className="fa-solid fa-child mr-2"></i>
                                {childProfile.name}ちゃんを見守り中
                            </div>
                        </div>
                        {isRecording && (
                            <div className="absolute top-16 right-4 flex items-center space-x-2 bg-red-600/80 text-white px-3 py-1 rounded-lg animate-pulse">
                                <div className="w-3 h-3 rounded-full bg-red-500 border border-white"></div>
                                <span className="font-mono">{formatTime(sessionTime)}</span>
                                <span className="text-xs">REC</span>
                            </div>
                        )}
                    </div>
                    <div className="bg-slate-800 p-6 pb-10 rounded-t-3xl border-t border-slate-700 shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
                        <div className="max-w-md mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h3 className="text-white font-bold text-lg">シッター: 佐藤綾子</h3>
                                    <p className="text-slate-400 text-sm">セッション開始から 15分経過</p>
                                </div>
                                <div className="text-brand-400 text-2xl">
                                    <i className="fa-solid fa-wifi"></i>
                                </div>
                            </div>
                            <div className="flex items-center justify-center space-x-8">
                                <button
                                    onClick={toggleRecording}
                                    className={`w-16 h-16 rounded-full flex items-center justify-center border-4 transition-all ${isRecording ? 'border-red-500 bg-transparent' : 'border-white bg-red-600 hover:bg-red-700'}`}
                                    disabled={!!cameraError}
                                >
                                    {isRecording ? (
                                        <div className="w-6 h-6 bg-red-500 rounded-sm"></div>
                                    ) : (
                                        <div className="w-6 h-6 bg-white rounded-full"></div>
                                    )}
                                </button>
                                <button
                                    onClick={onEndSession}
                                    className="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-bold py-4 rounded-xl transition-colors"
                                >
                                    <i className="fa-solid fa-stop mr-2"></i>
                                    見守りを終了
                                </button>
                            </div>
                            <p className="text-center text-slate-500 text-xs mt-4">
                                {cameraError ? 'カメラの許可を有効にしてください' : (isRecording ? '録画中です' : '録画ボタンを押して記録を開始')}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };
        const ReviewSession = ({ onComplete }) => {
            const [rating, setRating] = useState(0);
            const [comment, setComment] = useState('');
            const handleSubmit = (e) => {
                e.preventDefault();
                alert("レビューを送信しました！ご利用ありがとうございました。");
                onComplete();
            };
            const inputClass = "w-full px-4 py-3 text-lg border border-slate-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 focus:outline-none text-slate-900 placeholder-slate-400 bg-slate-50 transition-all";
            const labelClass = "block text-base font-bold text-slate-700 mb-2 text-left";
            return (
                <div className="max-w-md mx-auto mt-10 px-4 animate-fade-in-up">
                    <div className="bg-white rounded-2xl shadow-xl p-8 border border-slate-100 text-center">
                        <div className="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center text-4xl mx-auto mb-6">
                            <i className="fa-solid fa-check"></i>
                        </div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">見守りが終了しました</h2>
                        <p className="text-slate-500 mb-8">今回のシッティングはいかがでしたか？</p>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-8">
                                <label className={labelClass + " text-center"}>シッターの評価</label>
                                <div className="flex justify-center space-x-3 mt-2">
                                    {[1, 2, 3, 4, 5].map((star) => (
                                        <button
                                            key={star}
                                            type="button"
                                            onClick={() => setRating(star)}
                                            className={`text-4xl transition-transform hover:scale-110 focus:outline-none ${rating >= star ? 'text-yellow-400' : 'text-slate-200'}`}
                                        >
                                            <i className="fa-solid fa-star"></i>
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="mb-8">
                                <label className={labelClass}>コメント・感想</label>
                                <textarea
                                    value={comment}
                                    onChange={(e) => setComment(e.target.value)}
                                    className={`${inputClass} h-40 resize-none leading-relaxed`}
                                    placeholder="シッターへの感謝の言葉や、気になった点などをご記入ください。"
                                ></textarea>
                            </div>
                            <button
                                type="submit"
                                disabled={rating === 0}
                                className="w-full py-4 px-4 bg-brand-600 hover:bg-brand-700 text-white rounded-xl font-bold text-lg shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                レビューを送信する
                            </button>
                            <button
                                type="button"
                                onClick={onComplete}
                                className="mt-6 text-sm font-medium text-slate-400 hover:text-slate-600 transition-colors"
                            >
                                スキップしてトップへ
                            </button>
                        </form>
                    </div>
                </div>
            );
        };
        function App() {
            const [view, setView] = useState('HOME');
            const [childProfile, setChildProfile] = useState(null);
            const handleRegistrationComplete = () => {
                setView('CHILD_PROFILE');
                window.scrollTo(0, 0);
            };
            const handleProfileComplete = (profile) => {
                setChildProfile(profile);
                setView('DASHBOARD');
                window.scrollTo(0, 0);
            };
            const startSession = () => {
                setView('MONITORING');
            };
            const endSession = () => {
                setView('REVIEW');
                window.scrollTo(0, 0);
            };
            const handleReviewComplete = () => {
                setView('HOME');
                setChildProfile(null);
                window.scrollTo(0, 0);
            };
            const renderDashboard = () => (
                <div className="max-w-4xl mx-auto px-4 py-12">
                    <div className="bg-white rounded-3xl shadow-lg border border-slate-100 overflow-hidden">
                        <div className="bg-brand-50 p-8 text-center border-b border-brand-100">
                            <h2 className="text-2xl font-bold text-slate-800">準備が完了しました</h2>
                            <p className="text-slate-600 mt-2">本日担当のシッターがマッチングしました。</p>
                        </div>
                        <div className="p-8">
                            <div className="flex items-center bg-slate-50 p-4 rounded-2xl mb-8">
                                <img src="https://picsum.photos/id/64/400/400" className="w-16 h-16 rounded-full object-cover mr-4 shadow-sm" alt="Sitter" />
                                <div>
                                    <h3 className="font-bold text-lg">佐藤綾子 シッター</h3>
                                    <p className="text-sm text-slate-500">
                                        <i className="fa-solid fa-star text-yellow-400 mr-1"></i>4.8 (42件)
                                    </p>
                                </div>
                                <div className="ml-auto">
                                    <span className="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">到着済み</span>
                                </div>
                            </div>
                            <div className="mb-8">
                                <h4 className="font-bold text-slate-700 mb-4">お預かりするお子様</h4>
                                <div className="flex items-center space-x-2">
                                    <div className="w-10 h-10 bg-brand-100 text-brand-500 rounded-full flex items-center justify-center">
                                        <i className="fa-solid fa-child"></i>
                                    </div>
                                    <div>
                                        <p className="font-bold">{childProfile?.name} ちゃん ({childProfile?.age}歳)</p>
                                        <p className="text-xs text-slate-500">{childProfile?.notes || '特記事項なし'}</p>
                                    </div>
                                </div>
                            </div>
                            <button
                                onClick={startSession}
                                className="w-full bg-brand-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-brand-700 transition-all flex items-center justify-center text-lg animate-pulse"
                            >
                                <i className="fa-solid fa-video mr-3"></i>
                                見守りを開始する
                            </button>
                            <p className="text-center text-xs text-slate-400 mt-4">
                                ※見守りを開始すると、カメラと録画機能が有効になります
                            </p>
                        </div>
                    </div>
                </div>
            );
            return (
                <div className="min-h-screen bg-slate-50 font-sans">
                    <Header currentView={view} onNavigate={setView} />
                    <main>
                        {view === 'HOME' && <Hero onNavigate={setView} />}
                        {view === 'REGISTER' && <Registration onNext={handleRegistrationComplete} />}
                        {view === 'CHILD_PROFILE' && <ChildProfileInput onNext={handleProfileComplete} />}
                        {view === 'DASHBOARD' && renderDashboard()}
                        {view === 'MONITORING' && childProfile && <Monitoring childProfile={childProfile} onEndSession={endSession} />}
                        {view === 'REVIEW' && <ReviewSession onComplete={handleReviewComplete} />}
                    </main>
                    {view !== 'MONITORING' && (
                        <footer className="bg-white border-t border-slate-200 py-8 mt-12">
                            <div className="max-w-7xl mx-auto px-4 text-center text-slate-400 text-xs">
                                <p>&copy; 2025 ChoiCam♡. 安心・安全の見守りサービス</p>
                            </div>
                        </footer>
                    )}
                </div>
            );
        }
        const ChildProfileInput = ChildProfile;
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
    <script>
        (function registerServiceWorker() {
            if (!('serviceWorker' in navigator)) {
                return;
            }
            const basePath = location.pathname.startsWith('/ChoiCam-/') ? '/ChoiCam-/' : '/';
            const swPath = `${basePath}sw.js`;
            navigator.serviceWorker.register(swPath, { scope: basePath }).catch((error) => {
                console.error('Service worker registration failed:', error);
            });
        })();
    </script>
</body>
